<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
      <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script>
      AFRAME.registerComponent("geoid",{
        schema:{
          id:{type: "string", default:""}
        }
      })

    </script>
 
    </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="text" class="centered instructions"></div>
    <a-scene
    vr-mode-ui="enabled: false"
embedded
arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    
<a-assets>
  <a-asset-item
    scale="0.1 0.1 0.1"
    id="androRobot"
    src="assets/uploads_files_2894278_Robot.glb"
  >
  </a-asset-item>
  <a-asset-item
    id="beastRobot"
    src="assets/uploads_files_2100846_Alien-Animal_1_5_Baked(1).gltf"
  ></a-asset-item>
</a-assets>



    <a-marker preset="hiro" marcador>
      <a-entity gltf-model="assets/uploads_files_2100846_Alien-Animal_1_5_Baked(1).gltf"> </a-entity>
    </a-marker>

    <a-camera gps-camera="minDistance:40;" rotation-reader> </a-camera>
      <a-entity id="image"  animation-mixer/>
    </a-scene>

    <div class="centered">
      <button data-action="change">Siguiente Elemento</button>
    </div>


  </body>
  <script src="./index.js"></script>
</html>
